<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            margin-top: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }
        .second {
            font-size: 16px;
            color: brown;
        }
    </style>
</head>
<body>
    <div id="root"></div>


<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script>
    const rootElement = document.getElementById('root');
    const elements = React.createElement('div', {}, [
        React.createElement('div', {color: 'red'}, 'This is div'),
        React.createElement('h2', {className: 'second'}, 'This is not an input'),
        React.createElement('span', null, 'This is span'),
    ]);

    ReactDOM.render(elements, rootElement);
</script>
</body>
</html>
